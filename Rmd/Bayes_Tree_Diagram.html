


<div class="row">
<div class="col-sm-4">
<form class="well" role="complementary">
<div class="form-group shiny-input-container">
<label class="control-label" id="prior-label" for="prior">Prior Probability</label>
<input id="prior" type="number" class="form-control" value="0.05" min="0" max="1" step="0.01"></input>
</div>
<div class="form-group shiny-input-container">
<label class="control-label" id="tp-label" for="tp">Sensitivity (True Positive)</label>
<input id="tp" type="number" class="form-control" value="0.95" min="0" max="1" step="0.01"></input>
</div>
<div class="form-group shiny-input-container">
<label class="control-label" id="tn-label" for="tn">Specificity (True Negative)</label>
<input id="tn" type="number" class="form-control" value="0.9" min="0" max="1" step="0.01"></input>
</div>
<div>
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
<div class="col-sm-8" role="main">
<div class="tab-pane" title="Bayes Tree Diagram" data-value="Bayes Tree Diagram">
<div id="diagram" class="shiny-html-output" width="500px" height="500px"></div>
<div id="posterior" class="shiny-html-output"></div>
</div>
</div>
</div>
